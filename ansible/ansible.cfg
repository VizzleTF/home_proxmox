[defaults]
roles_path = roles
inventory = inventory
host_key_checking = false
log_path = ~/ansible.log
remote_tmp = /tmp/.ansible-${USER}/tmp
interpreter_python = /usr/bin/python3
forks = 20
gathering = explicit

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=15m
transfer_method = piped

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lampac
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io/background
spec:
  project: default
  sources:
    # Local Lampac chart from values repository
    - repoURL: git@github.com:VizzleTF/home-proxmox-values.git
      path: charts/lampac
      targetRevision: HEAD
      helm:
        valueFiles:
          - $values/applications/lampac.yaml
    # Values repository
    - repoURL: git@github.com:VizzleTF/home-proxmox-values.git
      targetRevision: HEAD
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: lampac
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
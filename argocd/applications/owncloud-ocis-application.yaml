apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: owncloud-ocis
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # OwnCloud Infinite Scale Helm chart from cosmicrocks repository
    - repoURL: https://cosmicrocks.github.io/helm-charts
      chart: ocis
      targetRevision: "*"
      helm:
        valueFiles:
          - $values/applications/owncloud-ocis.yaml
    # Values repository
    - repoURL: git@github.com:VizzleTF/home-proxmox-values.git
      targetRevision: HEAD
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: owncloud-ocis
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
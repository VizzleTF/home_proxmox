# Global VPA Policy configuration - только для пользовательских namespace'ов
apiVersion: v1
kind: Namespace
metadata:
  name: vpa-system
  labels:
    vpa-admission-controller-namespace: "true"
---
# ClusterRole для VPA с правами на все ресурсы
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vpa-global-access
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]
---
# ClusterRoleBinding для VPA сервис аккаунта
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vpa-global-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vpa-global-access
subjects:
- kind: ServiceAccount
  name: vpa
  namespace: vpa-system 
apiVersion: v1
kind: Service
metadata:
  name: {{ include "may.fullname" . }}
  labels:
    app: {{ include "may.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: {{ include "may.name" . }}
